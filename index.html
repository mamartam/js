<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Review carousel</title>
  </head>
  <body>
    <main>
      <div class="bg-filter-container">
        <div class="bg-filter"></div>
      </div>

      <section class="card">
        <img
          class="film-poster"
          id="film-poster"
          src="images/Inception-img.jpg"
          alt="Inception"
        />
        <h1 class="film-name" id="film-name"></h1>
        <h2 class="genre" id="genre"></h2>
        <h2 class="rating" id="rating"></h2>
        <p class="description" id="description"></p>
        <div class="btns-container">
          <button type="button" class="btn left" id="left">left</button>
          <button type="button" class="btn right" id="right">right</button>
        </div>
      </section>
    </main>

    <script defer src="js/main.js"></script>
  </body>
</html>
